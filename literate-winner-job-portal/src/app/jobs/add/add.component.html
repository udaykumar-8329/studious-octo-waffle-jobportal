<div>
  <form [formGroup]="jobForm" (submit)="addJob()" >
    <div>
      <mat-form-field>
        <input matInput type="text" formControlName="code" placeholder="Job Code"/>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="text" formControlName="companyName" placeholder="Company Name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="number" formControlName="minSalary" placeholder="Minimum Salary" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <textarea rows="5" matInput type="text"  formControlName="jobDescription" placeholder="Job Description"></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="text" formControlName="role" placeholder="Role" />
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button type="submit" color="primary">Add Job</button>
    </div>

  </form>
</div>
